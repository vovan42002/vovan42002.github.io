<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to secret page</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

</head>

<body class="text-center">
    <main class="form-signin bg-light bg-gradient">

        <!-- Форма для входу-->
        <form>
            <img class="mb-4 w-25" src="../img/flag.png" alt="">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" minlength="5" id="floatingPassword" placeholder="Password"
                    required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" id="remember_me" value="remember-me"> Remember me
                </label>
            </div>

            <span class="response"></span>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            <script type="module" src="../js/signin.js"></script>
        </form>

        <!-- Кнопка для реєстрації-->
        <button type="button" class="w-100 btn btn-lg btn-signup btn-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Sign up</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="signup">
                            <img class="mb-4 w-25" src="../img/flag.png" alt="">
                            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                            <div class="form-floating">
                                <input type="email" class="form-control input_login" id="floatingInput"
                                    placeholder="name@example.com" required>
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control input_password" minlength="5"
                                    id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>
                            <span class="responseSignUp"></span>
                            <button class="w-100 btn btn-lg btn-primary btn-signin" type="submit">Sign Up</button>
                        </form>
                        <script type="module" src="../js/signup.js"></script>
                    </div>
                </div>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>

    </main>

</body>

</html>
